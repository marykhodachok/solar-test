<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Погода</h1>
        
        <div class="search-container">
            <input type="text" class="input-city" id="address" placeholder="Введите город..." onInput="clearSelectedData()">
            <link href="https://cdn.jsdelivr.net/npm/@dadata/suggestions@25.4.1/dist/suggestions.min.css" rel="stylesheet" />

            <div class="buttons">
            <button id="btn-search" class="btn btn-search" onclick="getWeather()"><i class="fa-solid fa-magnifying-glass"></i>Поиск</button>
            <button id="btn-geo" class="btn btn-geo" onclick="getCurrentLocation()"><i class="fa-solid fa-location-arrow"></i></button>
            </div>

        </div>

        <div class="bookmark__savedCities">
            <h3 id="savedCitiesTitle">Сохранённые города</h3>
            <div id="savedCities" class="savedCities">

            </div>
        </div>

        <div class="weather" id="weather">
            <div class="weather__main">
                <h2 id="weather-city"></h2>
                <i id="saveCity" class="fas fa-bookmark"></i>
                <div class="weather__main-item weather__general-item">
                    <i id="weatherIcon"></i>
                    <span class="main-temperature"><span id="main-temperature"></span>°</span>
                </div>
                <div class="weather__main-item">
                    ощущается как <span><span id="feelslike"></span>°</span>
                </div>
                <div class="weather__main-item">
                    влажность <span><span id="humidity"></span> %</span>
                </div>
            </div>

            <div class="weather__additional">
                <div class="weather__additional-item">
                    <i class="fas fa-eye"></i>видимость
                    <span><span id="visibility"></span> км</span>
                </div>
                <div class="weather__additional-item">
                    <i class="fas fa-wind"></i>ветер
                    <span><span id="speed"></span> м/с</span>
                </div>
                <div class="weather__additional-item">
                    <i class="fas fa-compress-alt"></i>давление
                    <span><span id="pressure"></span> гПа</span>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@dadata/suggestions@25.4.1/dist/suggestions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
